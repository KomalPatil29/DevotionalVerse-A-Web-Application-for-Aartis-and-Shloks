    <div class="main">
        <div class="hamburger">
            <img class="ham" src="ham.png" alt="" width="23">
            <img class="cross" src="Cross btn.png" alt="" width="23">
           </div>
       <div class="feedbackform">
        <h1>Feedback Form</h1>
        <form>
            <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
             
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email</label>
              <input type="email" class="form-control" id="clientemail">
              <div id="emailHelp" class="form-text">We'll never share your email & mobile number with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="clientmobno" class="form-label">Mobile Number</label>
                <input type="Mobile numaber" class="form-control" id="clientmobno">
                
              </div>
              <div class="mb-3">
                <label for="clientmessage" class="form-label">Message</label>
                <input type="message" class="form-control" id="clientmessage">
                
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
       </div>
    </div>
</div>
